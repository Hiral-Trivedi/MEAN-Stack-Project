<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<br><br><br>

  <div id="myCarousel" class="carousel slide"  data-interval="3000"  pause="hover" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
	<div class="carousel-caption" style="align:center">
  <form>
  <div class="input-group">
    <input type="text" class="form-control" placeholder="Search">
    <div class ="input-group-btn">
      <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
    </div>
  </div>
</form>
</div>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="images/1.png" alt="offer">
      </div>

      <div class="item">
        <img src="images/2.png" alt="offer" >
      </div>

      <div class="item">
        <img src="images/3.png" alt="offer">
      </div>
      
      <div class="item">
        <img src="images/4.png" alt="offer">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" data-target="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" data-target="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
     <span class="sr-only">Next</span>
    </a>
  </div>

<br><br><br><br>
<center>
<table>
  <div ng-app="movieApp" data-ng-controller="CityController as theChildController">
  <th><h3> Enter your City:      <select id="citySelect">
  <option ng-repeat="citee in cityList" >{{ citee.cityName }}</option></h3>
</select>         <a href="#/movie"> <button> Submit </button></a></h3></th>
</table>
</center>
