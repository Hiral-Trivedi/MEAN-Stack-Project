<br><br><br>

<div>
    <center>
        <table class="table">
            <thead>
                <tr>
                    <th>Name of the City</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input ng-model="citee.cityName" /></td>
                    <td><button ng-click="addCity(citee)" class="btn btn-primary">Add </button></td>
                    <td><button ng-click="updateCity(citee)" class="btn btn-primary">Update</button></td>
                </tr>
                <tr ng-repeat=" citee in cityList">
                    <td>{{citee.cityName}}</td>
                    <td><button ng-click="removeCity(citee)" class="btn btn-danger">Remove</button></td>
                    <td><button ng-click="editCity(citee)" class="btn btn-primary">Edit</button></td>
                </tr>
            </tbody>
        </table>
    </center>
